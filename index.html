<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 200vh; 
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: white;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            transition: background-color 0.5s, color 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 30px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            transition: color 0.3s, transform 0.3s, border-bottom 0.3s;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #00FF00;
            border-bottom: 2px solid #00FF00;
            transform: scale(1.1);
        }

        .navbar a:active {
            color: #FF4500;
            transform: scale(0.9);
        }

        .spacer {
            height: 60px;
        }

        @keyframes fadeSlideIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar {
            animation: fadeSlideIn 1s ease-in-out;
        }

        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                gap: 10px;
            }

            .navbar a {
                font-size: 16px;
                padding: 8px 16px;
            }
        }

    </style>
</head>
<body>

<div class="navbar" id="navbar">
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</div>


<div class="spacer"></div>


<section id="home" style="padding: 100px; text-align: center;">
    <h1>Welcome to My Interactive Navbar Demo</h1>
    <p>Scroll down to see the interactive effects!</p>
</section>
<section id="about" style="padding: 100px; background-color: rgba(255, 255, 255, 0.1); text-align: center;">
    <h1>About Section</h1>
</section>
<section id="services" style="padding: 100px; background-color: rgba(255, 255, 255, 0.2); text-align: center;">
    <h1>Services Section</h1>
</section>
<section id="contact" style="padding: 100px; background-color: rgba(255, 255, 255, 0.3); text-align: center;">
    <h1>Contact Section</h1>
</section>

<script>
   
    window.addEventListener('scroll', () => {
        const navbar = document.getElementById('navbar');
        if (window.scrollY > 50) {
            navbar.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
        } else {
            navbar.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
        }
    });
</script>

</body>
</html>
